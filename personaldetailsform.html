<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <header>
        <img src="easycoach-logo.png" alt="EasyCoach Logo"> <h1>Booking Confirmation</h1>
    </header>

    <main>
        <section class="booking-details">
            <h2>Your Booking</h2>
            <p>Need to Cancel or Change your ticket? Email our Team: cancellation@easycoachkenya.com</p>

            <div class="passenger-details">
                <h3>Passenger 1 Seat 1A</h3>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" value="First name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" value="Last name">
                </div>
                <div class="form-group">
                    <label for="id-passport">ID/Passport:</label>
                    <input type="text" id="id-passport" value="No ID or Passport">
                </div>
                <div class="form-group">
                    <label for="residence">Residence:</label>
                    <input type="text" id="residence" value="Nairobi">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" value="0722000000">
                </div>
            </div>

            <div class="trip-details">
                <h3>Nairobi - Kisumu</h3>
                <div class="form-group">
                    <label for="departure-time">Departure:</label>
                    <p id="departure-time">6:45 AM (day)</p>
                </div>
                <div class="form-group">
                    <label for="arrival-time">Arrival:</label>
                    <p id="arrival-time">Arrival Time</p> </div>
            </div>
        </section>

        <section class="payment-info">
            <h2>Your Payment Information</h2>
            </section>

        <button class="close-button">Close</button>
    </main>


</body>
</html>
